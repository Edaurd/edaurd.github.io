<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam - EUR to TRY </title>
    <style>
        @font-face {
            font-family: 'Pricedown';
            src: url('Uni Sans Heavy.otf') format('opentype');
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Pricedown', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            animation: rainbow 10s linear infinite alternate;
            background-size: 500% 500%;
            background-image: linear-gradient(45deg, #e57373, #81C784, #64B5F6, #FFD54F, #FF80AB, #90A4AE);
        }

        h1 {
            margin: 0;
            padding: 0;
            font-size: 6vw;
            color: rgb(255, 217, 0);
            mix-blend-mode: difference;
        }

        @keyframes rainbow {
            0% {
                background-position: 0% 50%;
            }

            100% {
                background-position: 100% 50%;
            }
        }
    </style>
    <script>
        // Function to fetch data from the API
        function fetchData() {
            fetch("https://www.steamwebapi.com/currency/api/exchange?key=FVBBUXMREVCCFJXO&change=TRY&base=EUR")
                .then(response => response.json())
                .then(data => {
                    const baseRate = data.baseRate;
                    const changeRate = data.changeRate;

                    const exchangeRateText = `1 EUR = ${changeRate.toFixed(5)} TRY`;
                    const exchangeRateElement = document.getElementById("exchangeRate");
                    exchangeRateElement.textContent = exchangeRateText;
                })
                .catch(error => {
                    console.error("Error fetching data:", error);
                });
        }

        // Call the fetchData function when the page loads
        fetchData();
    </script>
</head>

<body>
    <h1 id="exchangeRate">1 EUR = 123 TRY</h1>
</body>

</html>
